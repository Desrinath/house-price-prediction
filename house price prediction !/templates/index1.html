<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Housing Price Prediction</h1>
    <form action="/predict" method="post">
        <div class="input-container">
            <label for="area">Area (sqft):</label>
            <input type="number" name="area" id="area" required><br><br>
        </div>
        <div class="input-container">
            <label for="bedrooms">Bedrooms:</label>
            <input type="number" name="bedrooms" id="bedrooms" required><br><br>
        </div>
        <div class="input-container">
            <label for="bathrooms">Bathrooms:</label>
            <input type="number" name="bathrooms" id="bathrooms" required><br><br>
        </div>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
